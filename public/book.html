<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/stylesheets/main.css">
    <link rel="stylesheet" href="/stylesheets/book.css">
    <title>Document</title>
</head>
<body>
    <header>
        <header>
            <div class="logo">
                <span><h5>logo</h5></span>
            </div>
            <div class="search_bar">
                <form action="" id="search_bar_form">
                    <input type="text" id="search_bar_input">
                </form>
            </div>
            <button id="myBtn">open modal</button>
            <div class="cart modal" id="myModal">
                <div id="modal-content">
                    <span class="close">&times;</span>
                    <a href="/order"><button onclick="">buy</button></a>
                </div>
            </div>
            <div class="account">
                <div class="user_photo">
    
                </div>
            </div>
        </header>
    </header>
    <section>
        <div id="book_head_info"></div>
    </section>
    <section class="s">
        <div class="section_article">
            <span class="article_style"><p>Charactres</p></span>
            <hr size='1' color='#6C5454' width='300'>
        </div>
        <div class="charactres_container">
            <div class="char_row_container">
                <div class="type">
                    <span class="pre_value_row"><p>Type</p></span>
                </div>
                <div class="type_data">
                    <span class="data_value_row"><p>Classic</p></span>
                </div>
            </div>
            <div class="char_row_container">
                <div class="author">
                    <span class="pre_value_row"><p>Author</p></span>
                </div>
                <div class="author_data">
                    <span class="data_value_row"><p>Kathian Brands</p></span>
                </div>
            </div>
            <div class="char_row_container">
                <div class="publisher">
                    <span class="pre_value_row"><p>Publisher</p></span>
                </div>
                <div class="publisher_data">
                    <span class="data_value_row"><p>ACT</p></span>
                </div>
            </div>
        </div>
    </section>
    <section>
        <div class="section_article">
            <span class="article_style"><p>Review</p></span>
            <hr size='1' color='#6C5454' width='300'>
        </div>
        <div class="review_container">
            <span class="book_description_style"><p>In the diary 52 reversal. In the end there is a place for summing up the year.</p></span>
        </div>
    </section>
    <footer></footer>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
    <script src="/javascripts/book/renderBook.js"></script>
</body>
</html>
